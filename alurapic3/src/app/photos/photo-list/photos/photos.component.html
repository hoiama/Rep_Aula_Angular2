<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, without photos.
</p>

<ol class="list-unstyled">
  <li *ngFor = "let linha of arrayLinhas" class="row">
    <div *ngFor = "let photo of linha" class="col-4">
      <ap-photo
        [srcParam]="photo.url"
        [altParam]="photo.description">
      </ap-photo>
    </div>
  </li>
</ol>
